<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类发布</title>
    <!--引入样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航,在ui框架中有线程的组件可以使用-->
<!--attached表示依附，没有圆角，inverted表示导航栏的颜色反转为黑色-->
<nav class="ui inverted attached segment">
    <!--    container可以使得header位置更规范-->
    <div class="ui container">
        <!--        secondary表示修改项目herf的  样式-->
        <!--        stackable表示可堆叠，可以适应手机端-->
        <div class="ui inverted secondary stackable menu">
            <!--    teal表示颜色-->
            <h2 class="ui teal header">Blog</h2>
            <!--            i标签表示引入官网的图标-->
            <a herf="#"  class="item  m-mobile-hide"><i class=" icon"></i>首页</a>
            <a herf="#"  class="item  m-mobile-hide"><i class=" idea icon"></i>分类</a>
            <a herf="#"  class="item  m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <!--            添加搜索框用div标签-->
            <div class="right  item ">
               <div class="ui dropdown item">
                   <div class="text">
                       <img class="ui avatar image" src="https://unsplash.it/100/100/?image=1005">
                       邓明华
                   </div>
                   <i class="dropdown icon"></i>
                   <div class="menu">
                       <a href="#" class="item">注销</a>
                   </div>
               </div>
                <a href="#" class="ui menu  toggle black icon button m-mobile-show">
                    <i class="sidebar icon"></i>
                </a>
            </div>
        </div>
    </div>

</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="active item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small">
    <div class="ui container">
<!--这个表单的提交方式为post，然后在后端生成postmapping（“type”）就可以获取表单中的内容-->
<!-- th:action中的内容为三木运算符-->
<!--  th:action中的内容表示，如果无id则后端执行新增操作，如果有id则后端执行更新操作-->
        <form action="#" method="post" th:action="*{id}==null? @{/admin/type} : @{/admin/type/(id=*{id})}" class="ui form">
           <input type="hidden" name="id" th:value="*{id}">
<!-- required：如果不通过的话消息将会标红-->
           <div class="required field">
               <div class="ui left labeled input">
                   <label class="ui teal basic label">名称</label>
                   <input type="text" name="name" placeholder="分类名称">
               </div>
           </div>
<!--  显示非空错误的位置-->
           <div class="ui error message"></div>
<!-- 做两个按钮，按钮中可以定义事件      -->
           <div class="ui right aligned container">
               <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
               <button  class="ui teal submit button">提交</button>
           </div>
       </form>
    </div>
</div>
<br>
<br>
<br>
<br>

<!--底部footer  m-padded-tb-massive表示自定义类-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <!--        添加container容器与导航栏一致,center aligned表示该容器中文字居中-->
    <div class="ui center aligned container">
        <!--        grid表示将div分成16份，在该div中可以声明固定份数的div    -->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 110px">
            </div>
            <div class="four wide column">
                <h4 class="ui inverted head">最新博客</h4>
                <div class="ui inverted link list">
                    <!--                        a href表示列表中的条目-->
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用于刻意练习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted head">联系我</h4>
                <div class="ui inverted link list">
                    <!--                        a href表示列表中的条目-->
                    <a href="#" class="item">qq邮箱：2313978908@qq.com</a>
                    <a href="#" class="item">电话号码: 15059940062</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted head">DengMH</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人有所帮助</a>
                </div>
            </div>
        </div>
        <!--            画一条横线-->
        <div class="ui inverted section divider"></div>
        <p>Designed by DengMH</p>
    </div>

</footer>


<!--引入框架-->
<!--引入组件-->

<!--引入jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown();
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    })
</script>
</body>
</html>
